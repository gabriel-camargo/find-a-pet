<!DOCTYPE html>

<html lang="pt" dir="ltr">

    <head>
        {include="pages/header"}
    </head>

    <body class="body--page-logged">
        {include="pages/navbar"}


        <div class="container">

            <div class="row">

                <div class="col-lg-4 col-md-5 my-3">
                    <div class="list-group">
                        <li class="list-group-item sidebar__title">
                            Notificações recentes
                        </li>

                        {loop="$pedidosAnimais"}
                            <a href="#view-requisicoes" class="list-group-item list-group-item-action" onclick="adocoesPerdidosController.loadRequests('{$value.ani_id}')">
                                <div class="row align-items-center">
                                    <div class="col-3"> 
                                        <img src="/res/img/{$value.foto}" alt="..." width="55" height="55"
                                        class="rounded-circle"> 
                                    </div>
                    
                                    <div class="col-9"> 
                                        <div class="d-flex w-100 justify-content-between">
                                            <h5 class="">{$value.ani_nome}</h5>
                                            <small class="text-muted">{$value.diferenca_string}</small>
                                        </div>
                                        
                                        <span class="text-muted">Status: {$value.sta_nome}</span>
                                    </div>
                                </div>    
                            </a>
                        {/loop}

                    </div>
                </div>
                <!-- div.col -->

                <div class="col-lg-8 col-md-7 my-3">
                    <div class="list-group" id="view-requisicoes"></div>
                </div>
                <!-- div.col -->

                
            </div>
            <!-- div.row -->
            
        </div>
        <!-- container -->
        {include="pages/footer"}
        <script src="/res/js/view/RequisicoesView.js"></script>
        <script src="/res/js/controller/AdocoesPerdidosController.js"></script>

        <script>
            const adocoesPerdidosController = new AdocoesPerdidosController();
        </script>
    </body>
</html>

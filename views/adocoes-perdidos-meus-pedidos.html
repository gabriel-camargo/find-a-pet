<!DOCTYPE html>

<html lang="pt" dir="ltr">

    <head>
        {include="pages/header"}
    </head>

    <body class="body--page-logged">
        {include="pages/navbar"}
        <nav class="nav justify-content-center p-1 bg-light">            
            <a class="nav-link text-secondary" href="/adocoes-perdidos">Meus animais</a>
            <a class="nav-link font-weight-bold text-success text-secondary" href="/adocoes-perdidos/meus-pedidos">Meus pedidos</a>                   
        </nav>

        <div class="container">

            <div class="row mt-3">

                {loop="$meusPedidos"}
                    <div class="col-xl-3 col-md-4 col-sm-6 col-xs-12 mb-3">
                        <div class="card" id="card-1" onclick="routeToUpdate(this)">
                            
                            <div class="container-img">
                                    <img class="card-img-top" src="/res/img/{$value.foto}" alt="Card image cap">
                                   
                            </div>
                            <!-- div.container-img -->
                            
                            <div class="card-body">
        
                                <h5 class="card-title">
                                    <span class="font-weight-bold">{$value.ani_nome}</span>
                                </h5>

                                <p class="card-text font-weight-bold mb-1">                                
                                    Dono: {$value.usu_nome}
                                </p>
        
                                <p class="card-text font-weight-bold mb-1">                                
                                    Status: {$value.sta_nome}
                                </p>                                
                                
                            </div>
                            <!-- div.card-body -->
                        </div>
                        <!-- div.card -->
                    </div>
                    <!-- div.col-->
                {/loop}

            </div>
            <!-- div.row -->           
            
        </div>

        <!-- container -->
        {include="pages/footer"}
        <script src="/res/js/view/RequisicoesView.js"></script>
        <script src="/res/js/controller/AdocoesPerdidosController.js"></script>

        <script>
            const adocoesPerdidosController = new AdocoesPerdidosController();
        </script>
    </body>
</html>

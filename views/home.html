<!DOCTYPE html>

<html lang="pt" dir="ltr">

    <head>
        {include="pages/header"}
        <style>
            #btn-filter{
                background-color: #d85c15;
            }

            #btn-filter:hover{
                background-color: #d85c15;
            }
        </style>
    </head>

    <body>
        {include="pages/navbar"}


        <div class="container">
            <div class="row">
                <button id="btn-filter" class="btn btn-danger btn-block mt-3 mx-3 d-md-none"> Filtrar </button>

                <div class="col-3 p-3 d-none d-md-block">
                    {include="pages/sidebar"}
                </div>
                <!-- col-3 -->

                <div class="col">
                    <div class="row pt-3">

                        {loop="$animais"}
                        <div class="col-xl-4 col-sm-6 col-xs-12 mb-3">

                            <div class="card" id="card-id" onclick="abrirModal(this)">
                        
                                <div class="container-img">
                                        <img class="card-img-top" src="/res/img/animal/{$value.foto}.png" alt="Card image cap">
                                        <div class="overlay">
                                            <div class="text">
                                                Ver detalhes
                                            </div>
                                        </div>
                                </div>
                                <!-- div.container-img -->
                                
                                <div class="card-body">
        
                                    <h5 class="card-title">
                                        <span class="font-weight-bold text-capitalize">{$value.nome}</span>,
                                        {$value.status}
                                    </h5>
                                    
                                    <p class="card-text mb-2 font-weight-bold">
                                        
                                    </p> 
        
                                    <p class="card-text mb-2 font-weight-bold">
                                        
                                        {if="$value.sexo=='F'"}
                                            <span style="color:#f06292">FÃªmea</span> 
                                        {else}
                                            <span style="color:blue">Macho</span>
                                        {/if}
                                    </p>
                                    
                                    <p class="card-text">
                                        <span class="font-weight-bold">Porte:</span>
                                        {$value.porte}
                                    </p>
                                    
                                </div>
                                <!-- div.card-body -->
                            </div>
                            <!-- div.card -->

                        </div>  
                        {/loop}

                    </div>
                    <!-- row publicacao -->
                </div>
                <!-- col-9 -->

            </div>
            <!-- row -->
        </div>
        <!-- container-fluid -->
        {include="pages/footer"}
        <script src="/res/js/controller/HomeController.js"></script>
        <script>

        let homeController = new HomeController();
        homeController.log();

        </script>
    </body>
</html>
